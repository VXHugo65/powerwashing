<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recibo do Pedido {{ pedido.id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .recibo {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="recibo">
        <div class="header">
            <h1>Recibo do Pedido #{{ pedido.id }}</h1>
        </div>
        <div class="details">
            <p><strong>Cliente:</strong> {{ pedido.cliente.nome }}</p>
            <p><strong>Data:</strong> {{ pedido.data_pedido }}</p>
            <p><strong>Total:</strong> R$ {{ pedido.total }}</p>
            <!-- Adicione mais detalhes do pedido conforme necessÃ¡rio -->
        </div>
        <div class="footer">
            Obrigado por comprar conosco!
        </div>
    </div>
</body>
</html>
